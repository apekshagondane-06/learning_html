<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <!-- Input Types Example -->
    <h1>Contact Form Details</h1>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter Your Name">
         <br> <br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Your Last Name">
         <br> <br>
        <label>Email Id</label>
        <input type="Email" placeholder="Enter Your Email Id">
        <br> <br>
        <label>Phone Number</label>
        <input type="Number" placeholder="Enter Your Phone Number">
        <br> <br>
        <label>Password</label>
        <input type="Password" placeholder="Enter Your Password">
        <input type="Date">
        <input type="Month">
        <input type="Week">
        <input type="Time">
        <input type="location">
        <input type ="datetime-local">
        <br> <br>
        <input type ="color">
        <input type = "range">
        <label>Enter url</label>
        <input type="url" placeholder="https/www.google.com">
        <br> <br>
        <label>Choose Cities</label>
        <input type="checkbox">Mumbai
        <input type="checkbox">Pune
        <input type="checkbox">Nagpur
        <input type="checkbox">Nashik
        <input type="checkbox">Jalgaon

        <br> <br>
        <label>Choose Gender</label>
        <input type ="radio" name="gender">Male
        <input type ="radio" name="gender">Female
        <input type ="radio" name="gender">Others
        <br>
        <label>Select Flowers</label>
        <input type ="radio" name="flowers">Rose
        <input type ="radio" name="flowers">sunflower
        <input type ="radio" name="flowers">Lotus
      <br>
         <label>Select Fav Food</label>
         <select>
            <option>Wadapav</option>
            <option>Pani Puri</option>
            <option>Samosa</option>
            <option>Pav Bhaji</option>
         </select>
         <input type="file" >
         <br>
         <textarea rows="4" cols="4"></textarea>

         <br>
         <input type ="submit" value ="Submit">
         <input type="search" value="Search here">



    
    
</form>
</body>
</html>
