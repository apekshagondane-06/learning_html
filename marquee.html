<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <!-- Direction- left,right,up,down -->
     <marquee direction="right" bgcolor ="Bluee" height="100">Welcome To FCT</marquee>
     <marquee direction="left" bgcolor ="Green" height="100">Welcome To FCT</marquee>
     <marquee direction="up" bgcolor ="yellow" height="100">Welcome To FCT</marquee>
     <marquee direction="down" bgcolor ="pink" height="50">Welcome To FCT</marquee>



     <!-- Behavior-- scroll,alternate,slide -->
      <marquee direction="right" bgcolor ="Bluee" height="50" behavior="alternate">Welcome To FCT</marquee>
      <marquee direction="right" bgcolor ="pink" height="50" behavior="slide">Welcome To FCT</marquee>
      <marquee direction="right" bgcolor ="green" height="50" behavior="scroll">Welcome To FCT</marquee>
      <br>
      <marquee direction="right" bgcolor ="Bluee" height="50" behavior="alternate" scrollamount="20"> Fast-Welcome To FCT</marquee>
      <marquee direction="right" bgcolor ="Bluee" height="50" behavior="slide" scrollamount="3" hspace="40">Welcome To FCT</marquee>
</body>
</html>
